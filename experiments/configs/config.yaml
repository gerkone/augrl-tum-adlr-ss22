---
# misc
cuda: yes
seed: 54
steps_per_epoch: 2000
real_ratio: 0.5
env_evaluation_trials: 10
save_interval: 5
scaler: min_max
verbose: yes
show_progress: yes

algorithms_discrete:
  - name: bcq
    data_ratio: [0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}
  - name: augmentedbcq
    data_ratio: [0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}
  - name: cql
    data_ratio: [0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}
  - name: augmentedcql
    data_ratio: [0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}

algorithms_continuous:
  - name: bcq
    data_ratio: [0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}
  - name: augmentedbcq
    data_ratio: [0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}
  - name: cql
    data_ratio: [0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}
  - name: augmentedcql
    data_ratio: [0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}

environments:
  - name: cartpole-replay
    batches: 30000
    discrete: yes
  - name: pen-cloned-v0
    batches: 100000
    discrete: no
  - name: hopper-medium-v0
    batches: 100000
    discrete: no
  - name: walker2d-expert-v0
    batches: 100000
    discrete: no

augmentations:
  adversarial:
    norm: 2
    eps: 0.4
    impl:
  gaussian:
    sigma: 1.0e-3
  mixup:
    eps: 0.4
