---
# misc
cuda: yes
seed: 54
steps_per_epoch: 5000
real_ratio: 0.5
env_evaluation_trials: 10
save_interval: 5
scaler: min_max
verbose: yes
show_progress: yes

algorithms_discrete:
  - name: bcq
    data_ratio: [0.01, 0.05, 0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}
  - name: augmentedbcq
    data_ratio: [0.01, 0.05, 0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}
  - name: cql
    data_ratio: [0.01, 0.05, 0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}
  - name: augmentedcql
    data_ratio: [0.01, 0.05, 0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args: {}

algorithms_continuous:
  - name: bcq
    data_ratio: [0.01, 0.05, 0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args:
      actor_learning_rate: 0.0001
      critic_learning_rate: 0.0005
      imitator_learning_rate: 0.0001
      n_critics: 6
      batch_size: 200
  - name: augmentedbcq
    data_ratio: [0.01, 0.05, 0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args:
      actor_learning_rate: 0.0001
      critic_learning_rate: 0.0005
      imitator_learning_rate: 0.0001
      n_critics: 6
      batch_size: 200
  - name: cql
    data_ratio: [0.01, 0.05, 0.1, 0.5, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args:
      actor_learning_rate: 0.00005
      critic_learning_rate: 0.0001
      temp_learning_rate: 0.00005
      alpha_learning_rate: 0.00005
      n_critics: 6
  - name: augmentedcql
    data_ratio: [0.01, 0.05, 0.1, 0.3, 1.0]
    scorers:
      - td_error_scorer
      - average_value_estimation_scorer
    args:
      actor_learning_rate: 0.00005
      critic_learning_rate: 0.0001
      temp_learning_rate: 0.00005
      alpha_learning_rate: 0.00005
      n_critics: 6

environments:
  - name: relocate-expert-v0
    batches: 200000
    discrete: no
  - name: cartpole-replay
    batches: 10000
    discrete: yes
  - name: pen-cloned-v0
    batches: 200000
    discrete: no
  - name: hopper-medium-v0
    batches: 200000
    discrete: no
  - name: walker2d-expert-v0
    batches: 200000
    discrete: no

augmentations:
  adversarial:
    norm: 2
    eps: 0.001
    impl:
  gaussian:
    sigma: 0.003
  mixup:
    eps: 0.4
